<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monster Hunter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <header>
    <h1>Monster Hunter</h1>
  </header>

  <article id="display">
    <h2>Fight!</h2>

    <section id="Players">
      <h2 id="hunter">Hunter</h2>
        <div id="hunter-health-bar">
          <div id="hunter-health-fill" class="health-fill"></div>
        </div>
      <h2 id="monster">Monster</h2>
        <div id="monster-health-bar">
          <div id="monster-health-fill" class="health-fill"></div>
        </div>
    </section>

    <div id="commands">
      <input type="button" id="startgame" name="startgame" value="Start a new game">
      <input type="button" id="attack" name="attack" value="Attack">
      <input type="button" id="spk" name="spk" value="Special Attack">
      <input type="button" id="heal" name="heal" value="Heal">
      <input type="button" id="give-up" name="give-up" value="Give-Up">
    </div>

    <section id="fight-log">
      <h2>Fight Log</h2>
    </section>

  </article>

</body>

</html>
